<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gitgraph.js/1.8.3/gitgraph.min.js"></script>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/gitgraph.js/1.8.3/gitgraph.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="graph">
            <canvas id="gitGraph"></canvas>
        </div>
        <div class="typing">
            <div>どこのブランチにいるか</div>
            <button id="commit_t_Button">testCommit</button>
            <button id="merge_t_Button">testmerge</button>
            <button id="branch_t_Button">testbranch</button>
            <button id="commit_d_Button">developCommit</button>
            <button id="merge_d_Button">developmerge</button>
            <button id="branch_d_Button">developbranch</button>
            <button id="checkoutButton">checkout</button>
        </div>
    </div>
    <script>
        var gitgraph = new GitGraph({
            template: "metro",
            orientation: "vertical",
            mode: "compact",
            // mode: "extended",
            elementId: "gitGraph"
        });
        
        // masterブランチを作成
        var master = gitgraph.branch("master");
        
        // masterブランチにinitial commit
        master.commit({ message: "initial commit"});
        
        // masterからdevelopをブランチ作成
        // var develop = master.branch("develop");

        function checkout() {
            master.checkout();
        }

        // masterからtestをブランチ作成
        function add_t_Branch() {
            test = master.branch("test");
        }
        
        // testにいくつかcommit追加
        function add_t_Commit() {
            test.commit();
        }
        
        // testの変更をmasterにマージ
        function add_t_Merge() {
            test.merge(master);
        }
        
        // masterからdevelopをブランチ作成
        function add_d_Branch() {
            develop = master.branch("develop");
        }
        
        // developにいくつかcommit追加
        function add_d_Commit() {
            develop.commit();
        }
        
        // developの変更をmasterにマージ
        function add_d_Merge() {
            develop.merge(master);
        }
        

        // ボタンがクリックされたときにaddCommitToDevelop()を呼び出す
        document.getElementById("commit_t_Button").addEventListener("click", add_t_Commit);
        document.getElementById("merge_t_Button").addEventListener("click", add_t_Merge);
        document.getElementById("branch_t_Button").addEventListener("click", add_t_Branch);
        document.getElementById("commit_d_Button").addEventListener("click", add_d_Commit);
        document.getElementById("merge_d_Button").addEventListener("click", add_d_Merge);
        document.getElementById("branch_d_Button").addEventListener("click", add_d_Branch);
        document.getElementById("checkoutButton").addEventListener("click", checkout);
        </script>
        
</body>
</html>
