<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Git typing tree</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gitgraph.js/1.8.3/gitgraph.min.js"></script>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/gitgraph.js/1.8.3/gitgraph.min.css" />
    <link rel="stylesheet" href="css/free.scss">
    <style>
        #retryButton {
            display: none;
        }
        #userInput {
            display: none;
        }
        #commandContainer {
            display: none;
        }
        #commandContainer {
            height: 300px;
            width: 500px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">ホームに移動</a>
    </header>
    <div class="container">
        <div class="graph">
            <canvas id="gitGraph"></canvas>
        </div>
        <div class="typing">
            <h1 id="start" class="text-center">スタートボタンを押して下さい</h1>
            <button id="startButton">スタート</button>
            <button id="retryButton">もう一度</button>
            <div id="commandContainer" class="commandContainer">
                <div id="commandLog" class="commandLog"></div>
                <div class="input-wrapper">
                    <span class="dollar">$</span>
                    <input type="text" id="userInput" class="textarea">
                </div>
            </div>
        </div>
    </div>
    <script>
        var textarea = document.getElementById('userInput');

        document.addEventListener('click', function(e) {
        if (e.target !== textarea) {
            textarea.style.backgroundColor = 'transparent'; // テキストエリアの背景を透明に設定
        }
        });

        let currentQuestionIndex = -1;
        const questions = [
            "git init",
            "git commit -m 'initial commit'",
            "git checkout -b develop",
            "git add .",
            "git commit -m 'Add feature A'",
            "git add .",
            "git commit -m 'Add feature B'",
            "git add .",
            "git commit -m 'Add feature C'",
            "git checkout master",
            "git merge develop",
        ]

        // ボタンと入力欄の取得
        const startButton = document.getElementById("startButton");
        const retryButton = document.getElementById("retryButton");
        const userInput = document.getElementById("userInput");
        const commandLog = document.getElementById("commandLog");
        const commandContainer = document.getElementById("commandContainer");

        // スタートボタンクリック時の処理
        startButton.addEventListener("click", startGame);

        // リトライボタンクリック時の処理
        retryButton.addEventListener("click", startGame);

        // 入力欄でEnterキーが押された時の処理
        userInput.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                checkCommand();
            }
        });

        function startGame() {
            currentQuestionIndex = -1;
            nextQuestion();
            retryButton.style.display = "none";
            startButton.style.display = "none";
            userInput.style.display = "block";
            commandContainer.style.display = "block";
            userInput.value = '';
            userInput.focus();
        }

        function nextQuestion() {
            currentQuestionIndex++;
            currentCharIndex = 0;
            displayCurrentQuestion();

            // 各問題ごとに関数を呼び出す
            switch (currentQuestionIndex) {
                case 1:
                    createMasterBranch();
                    break;
                case 2:
                    MasterCommit();
                    break;
                case 3:
                    add_d_Branch();
                    break;
                case 5:
                    add_d_Commit_a();
                    break;
                case 7:
                    add_d_Commit_b();
                    break;
                case 9:
                    add_d_Commit_c();
                    break;
                case 10:
                    checkout();
                    break;
                case 11:
                    add_d_Merge();
                    break;
                // 必要に応じて他の問題についても同様に処理を追加してください
                default:
                    break;
            }
                // 最後の問題をクリアした場合の処理
                if (currentQuestionIndex === questions.length - 1) {
                    // ゲーム終了時の処理
                }
        }

        function checkCommand() {
            const userInputValue = userInput.value.trim();
            const currentQuestion = questions[currentQuestionIndex];

            if (userInputValue === currentQuestion) {
                showLog(`$ ${userInputValue}`, "white");
                nextQuestion();
            } else {
                showLog(`$ ${userInputValue}`, "white"); // まず、送信したコマンドを表示
                showLog("そのコマンドは存在しません", "red"); // 次に「そのコマンドは存在しません」を表示
            }
            userInput.value = '';
        }

        function displayCurrentQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            start.textContent = currentQuestion;
        }

        function showLog(message, color) {
            const logElement = document.createElement("div");
            logElement.style.color = color;
            logElement.textContent = message;
            commandLog.appendChild(logElement);
        }
    </script>
    <script src="./js/tree.js"></script>
</body>
</html>
