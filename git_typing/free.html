<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Git typing tree</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gitgraph.js/1.8.3/gitgraph.min.js"></script>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/gitgraph.js/1.8.3/gitgraph.min.css" />
    <link rel="stylesheet" href="css/style.scss">
</head>
<body>
    <a href="index.html">ホームに移動</a>
    <div class="container">
        <div class="graph">
            <canvas id="gitGraph"></canvas>
        </div>
        <div class="typing">
            <h1 id="start" class="text-center">スタートボタンを押して下さい</h1>
            <button id="startButton" onclick="startGame()">スタート</button>
            <button id="retryButton" onclick="startGame()">もう一度</button>
        </div>
    </div>
    <script src="./js/tree.js"></script>
    <script src="./js/game.js"></script>
</body>
</html>
